<!DOCTYPE html>
<!-- This game code was written by Michael Grinnell
extracts taken from Max Wihlborg youtube video on space invaders (https://www.youtube.com/watch?v=IerQ5M9p4YY)
and John Loane SnailBait game adapted from David Geary author of the book Core html5 Game Programming--->

<html>
    <head>
        <title>Wormhole Extreme Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link rel="icon" href="images/favicon.png" type="image/png" sizes="16x16">
         <link rel='stylesheet' href='Style.css'/>
         <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great|Niconne|Press+Start+2P" rel="stylesheet">
        <script src = 'Helpers.js'></script>
        

    </head>
    <body>
       
        
<div id = 'arena'>
<!-- Fps and Score TOP CHROME -->
<div id = 'gameDetails'>
    
<div id = 'highScore'></div>
<div id = 'score'></div>
<div id = 'health'></div>
<div id = 'fps'></div>
<div id = 'gameTimeElapsed'></div>
<div id = 'round'></div>

</div>

<div id = 'toast'></div>
<!-- Bottom CHROME -->
<!-- Sound and Music .................-->
<div id='sound-and-music'>
<div id='sound-checkbox-div' class = 'checkbox-div'>
Sound <input id='sound-checkbox' type='checkbox' checked/>
</div>
<div id='music-checkbox-div' class = 'checkbox-div'>
Music <input id='music-checkbox' type='checkbox' checked/>
</div>
</div>
<!--Instructions for game controls.........-->
<div id = 'instructions'>
<div class = 'keys'>
&larr;<div class='explanation'>move left</div>
&rarr;<div class='explanation'>move right</div>
space <div class='explanation'>Shoot</div>
p <div class='explanation'>pause</div>
</div>
</div>
<!--Copyright..................-->
<div id='copyright'>&copy; 2017 Michael Grinnell</div>
<p id="warning">Warning<br>frame rate is low</p>
<p id="startGame">Press S to Start</p>
<p id="paused">Game Paused</p>
<p id="gameOver">Game Over <br> X to play again</p>
</div>
<script src = 'js/stopwatch.js'></script>
<script src = 'js/Helpers.js'></script>
<script src = 'js/Game.js'></script>



    </body>
</html>
